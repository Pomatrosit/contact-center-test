<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Test</title>
</head>
<body>
  <div class="container mt-4">

    <form>
      <div class="form-group">
        <label for="one">One</label>
        <input type="text" class="form-control" id="one" placeholder="">
      </div>
      <div class="form-group">
        <label for="two">Two</label>
        <input type="text" class="form-control" id="two" placeholder="">
      </div>
      <button class="btn btn-primary mt-4 submit-btn">Отправить</button>
      <button class="btn btn-primary mt-4 show-btn">Отобразить</button>
    </form>

    <div class="table-wrapper" style="display:none">
      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">One</th>
            <th scope="col">Two</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
      <button type="submit" class="btn btn-primary mt-4 clear-btn">Очистить</button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
